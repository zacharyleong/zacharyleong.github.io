<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
</head>
<body>
    <script>
        function setup() {
            createCanvas(290, 290);
            background(220);
        }

        function draw() {
            if (mouseIsPressed) {
                fill(0);
                ellipse(mouseX, mouseY, 20, 20);
            }
        }
    </script>
</body>
</html>
